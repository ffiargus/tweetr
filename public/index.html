<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/old-tweet.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />


    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">

      <span class="header">Tweeter</span>


      <div id="logout-button" class="button">Logout</div>

      <div id="compose-button" class="button">Compose</div>

      <div id="settings-button" class="button">Settings</div>

      <div id="login-button" class="button">Login</div>

      <div id="register-button" class="button">Register</div>

      <section id="login-form">
        <form method="POST" action="/login">
          <label for="email">E-Mail:</label>
          <input id="email" type="email" name="email">
          <label for="password">Password:</label>
          <input id="password" type="password" name="password">
          <input type="submit" value="Login">
        </form>
      </section>
      <section id="register-form">
        <form method="POST" action="/register">
          <label for="email">E-Mail:</label>
          <input id="email" type="email" name="email">
          <label for="password">Password:</label>
          <input id="password" type="password" name="password">
          <label for="handle">Handle: @</label>
          <input id="handle" type="text" name="handle">
          <label for="name">Name:</label>
          <input id="name" type="text" name="name">
          <input type="submit" value="Register">
        </form>
      </section>

    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/" id="submit-tweet">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input id="submit-post" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <p class="flash-message" id="flash1">Please enter a tweet</p>
      <p class="flash-message" id="flash2">Character limit reached</p>

      <section class="tweets-container">
      </section>
    </main>

  </body>
</html>
